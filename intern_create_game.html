<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>経営ゲーム | 株式会社ブレイントラスト</title>
        <script src="js/lib/enchant.js"></script>
        <script src="js/watch.js"></script>
        <script>
            enchant();
            window.onload = function() {
                longTimes = [270,330,30,90,150,210];
                shortTimes = [270,300,330,360,30,60,90,120,150,180,210,240];
                longCount = 0;
                shortCount = 10;
                create();
            };
            function load(){
                long.addEventListener('touchend',function(){ //イベントリスナーを追加する
                    //touchendイベントのイベントリスナー
                    this.rotation = longTimes[1];
                });
            }
        </script>
    </head>
    <body>
        <!-- ここにゲームが表示されます。 -->
        <div id="enchant-stage"></div>
    </body>
</html>
